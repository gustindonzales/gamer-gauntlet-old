<div class="h-[5.5rem]">
  <label
    [for]="id"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white leading-6"
    >{{ label + (isRequired ? " *" : "") }}</label
  >
  <div class="relative mt-2 rounded-md shadow-sm">
    <div
      *ngIf="prefix !== ''"
      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
    >
      <span class="text-gray-500 sm:text-sm">{{ prefix }}</span>
    </div>
    <textarea
      [formControl]="control"
      [name]="name"
      [id]="id"
      [autocomplete]="autocomplete"
      [ngClass]="{
        primary: color === 'primary',
        invalid: hasError,
        'pl-7': prefix !== ''
      }"
      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary"
      [placeholder]="placeholder"
      [readonly]="readonly"
      [minlength]="minlength"
      [maxlength]="maxlength"
      [rows]="rows"
    ></textarea>
  </div>
  <span
    *ngIf="hasError"
    class="ml-1 mt-1 flex items-center text-xs font-medium tracking-wide text-red-500"
  >
    {{ errorMessage }}
  </span>
</div>
