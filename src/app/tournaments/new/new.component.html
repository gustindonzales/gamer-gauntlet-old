<div class="card">
  <form class="space-y-6" action="#">
    <h5 class="text-xl font-medium text-gray-900 dark:text-white">
      New Tournament
    </h5>
    <div>
      <app-input
        name="name"
        label="Tournament Name"
        placeholder="Tournament Name"
        inputType="text"
      ></app-input>
    </div>
    <div>
      <app-select name="game" label="Game" placeholder="Game"></app-select>
    </div>
    <div>
      <app-select
        name="type"
        label="Type"
        [options]="
          (tournamentsFacadeService.tournamentTypeOptions$ | async) || []
        "
      ></app-select>
    </div>
    <div>
      <app-textarea
        name="description"
        label="Description"
        placeholder="Description"
      ></app-textarea>
    </div>

    <button
      type="submit"
      class="w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
    >
      Create Tournament
    </button>
  </form>
</div>
