<img
  (click)="toggleDropdown()"
  id="avatarButton"
  type="button"
  data-dropdown-toggle="userDropdown"
  data-dropdown-placement="bottom-start"
  class="w-10 h-10 rounded-full shadow-sm cursor-pointer"
  [src]="(clerkService.user$ | async)?.imageUrl"
  alt="User dropdown"
/>

<!-- Dropdown menu -->
<div
  id="userDropdown"
  class="z-10 absolute hidden right-6 mt-bl-2 bg-white divide-y divide-gray-100 rounded-lg shadow-md w-44 dark:bg-gray-700 dark:divide-gray-600"
>
  <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
    <div>{{ (clerkService.user$ | async)?.fullName }}</div>
    <div class="font-medium truncate">
      {{ (clerkService.user$ | async)?.primaryEmailAddress?.emailAddress }}
    </div>
  </div>
  <ul
    class="py-2 text-sm text-gray-700 dark:text-gray-200 cursor-pointer"
    aria-labelledby="avatarButton"
  >
    <li>
      <a
        (click)="navigateToRoute('/dashboard')"
        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        >Dashboard</a
      >
    </li>
    <li>
      <a
        (click)="navigateToRoute('/settings')"
        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        >Settings</a
      >
    </li>
  </ul>
  <div class="py-1 cursor-pointer">
    <a
      (click)="clerkService.signOut()"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
      >Sign out</a
    >
  </div>
</div>
