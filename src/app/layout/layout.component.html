<header
  class="absolute w-full h-md p-xxs bg-primary flex flex-row justify-between items-center text-gray-200 shadow-lg"
>
  <h3 class="m-0">Gamer Gauntlet</h3>
  <div>
    <!-- <span>avatar</span> -->
    <button
      type="button"
      class="w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      (click)="presentSignIn()"
      *ngIf="!(clerkService.isAuthenticated$ | async)"
    >
      Sign In
    </button>

    <div *ngIf="clerkService.isAuthenticated$ | async">
      <app-avatar></app-avatar>
    </div>
  </div>
</header>
<main class="pt-xl p-xxs h-screen dark:bg-neutral-900 dark:text-light">
  <router-outlet />
</main>
